<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Binding</title>

	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

	<style>
		#parchemin_binding_place {
			background:#ff8;
			width:100%;
			height:600px;
			overflow: scroll;
		}
		.parameter {
			width:2.5em;
		}
		#scale, #dx, #dy {
			display:none;
		}
		.units {
			font-size:80%;
			color: #444;
		}
	</style>

</head>
<body>
	<h1>Parchemin binding</h1>
	<ul id="controllers">
		<input type="text" class="parameter" id="scale" value="1" />
		<span class="parameter" id="percentaje">
			<span class="value">100</span><span class="units">%</span>
		</span>
		<input type="text" class="parameter" id="dx" value="20" />
		<input type="text" class="parameter" id="dy" value="20" />
		<input type="button" id="zoomIn" value="+" />
		<input type="button" id="zoomOut" value="-" />
		<input type="button" id="zoom100" value="100%" />
	</ul>
	<div id="parchemin_binding_place"></div>
</body>
<script type="text/javascript">
	//--------------------------------------------------------------------------
	function collage_insert(collage, container) {
	//--------------------------------------------------------------------------
		scale = $('#scale').val();
		dx = parseFloat($('#dx').val());
		dy = parseFloat($('#dy').val());

		container.find('img').remove();

		for(var i=0;i<collage.pics.length;i++) {
			var pic=collage.pics[i];
			var img=$('<img />', {src:pic.file});
			img.css('position', 'absolute');
			img.css('width', pic.width*scale+'px');
			img.css('height', pic.height*scale+'px');
			var left=pic.x0*parseFloat(scale)+dx;
			img.css('left', left+'px');
			img.css('top', (pic.y0*scale+dy)+'px');
			container.append(img);
		}
	}
	//--------------------------------------------------------------------------
	function getCollageData() {
	//--------------------------------------------------------------------------
		return {
			id: "parchemin_binding_collage",
			pics : [
				{	id : "lomo",
					file : "img/lomo.jpg",
					resolution : 300,
					width : 299,
					height : 2294, 
					x0 : 1414,
					y0 : 0},
				{	id : "anterior",
					file : "img/tapa_anterior.jpg",
					resolution : 300,
					width : 1423,
					height : 2319,
					x0 : 1713,
					y0 : 0},
				{	id : "posterior",
					file : "img/tapa_posterior.jpg",
					resolution : 300,
					width : 1414,
					height : 2319,
					x0 : 0,
					y0 : 0 }
			]
		};
	}
	//--------------------------------------------------------------------------
	//--------------------------------------------------------------------------
	$(document).ready(function() {
		var collage = getCollageData();
		var container_id = 'parchemin_binding_place';

		container=$("#"+container_id);
		container.css('position','relative');

		collage_insert(collage, container);

		$('#zoomIn').click(function() {
			$('#scale').val($('#scale').val()*1.1);
			$('#scale').change();
		});
		$('#zoomOut').click(function() {
			$('#scale').val($('#scale').val()*0.9);
			$('#scale').change();
		});
		$('#zoom100').click(function() {
			$('#scale').val(1);
			$('#scale').change();
		});
		$('#scale').change(function() {
			$('#percentaje .value').text(Math.round($(this).val()*100));
			collage_insert(collage, container);
		});
	});
</script>
</html>
